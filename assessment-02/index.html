<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript With Forms</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/calculate.js"></script>
</head>

<body onload="addDate()">

    <header>
        <h1>Place An Order</h1>
    </header>
    <main class="container">
        <form>

                    <option value="3">Three</option>
                </select>

                <label for="sub">Italian Sub - $8</label>

                <label for="panini">Grilled Chicken Pesto Panini - $9</label>
                <select id="paninis" name="paninis">

                <label for="sandwich">Caprese Sandwich - $7</label>

                    <option value="1">One</option>
                    <option value="2">Two</option>

            </div>

            <div class="item" id="side">
                <h3>Sides</h3>
                <label for="fries">Sweet Potato Fries - $3</label>
                <select id="fries" name="fries">
                    <option value="0">-------</option>
                    <option value="1">One</option>

                    <option value="3">Three</option>
                </select>

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select><br>

                <label for="guacamole">Chips and Guacamole - $4</label>
                <select id="guacamoles" name="guacamoles">
                    <option value="0">-------</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="item" id="drink">
                <h3>Drinks</h3>

                <select id="teas" name="teas">
                    <option value="0">-------</option>
